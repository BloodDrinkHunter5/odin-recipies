        <title>Eggnog Icecream</title>
    </head>
    <body>
        <h1>Eggnog Icecream</h1>
        <ol>
            <li>Place 2 cups of eggnog, 1 cup whipping cream, quarter of spiced rum, half a cup of sugar, half teaspoon of nutmeg, half teaspoon cinnamon in a blender.</li>
            <li>Process until thickened.</li>
        </ol>
    </body>
</html>
